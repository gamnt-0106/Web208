<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <nz-layout>
    <nz-header>
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item nzSelected>nav 1</li>
        <li nz-menu-item>nav 2</li>
        <li nz-menu-item>nav 3</li>
      </ul>
    </nz-header>
    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzOpen nzIcon="user" nzTitle="subnav 1">
            <ul>
              <li nz-menu-item nzSelected>option1</li>
              <li nz-menu-item>option2</li>
              <li nz-menu-item>option3</li>
              <li nz-menu-item>option4</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="subnav 2" nzIcon="laptop">
            <ul>
              <li nz-menu-item>option5</li>
              <li nz-menu-item>option6</li>
              <li nz-menu-item>option7</li>
              <li nz-menu-item>option8</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="subnav 3" nzIcon="notification">
            <ul>
              <li nz-menu-item>option9</li>
              <li nz-menu-item>option10</li>
              <li nz-menu-item>option11</li>
              <li nz-menu-item>option12</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout class="inner-layout">
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>List</nz-breadcrumb-item>
          <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <nz-content>
          <form #addProduct="ngForm" action="" method="post" nz-form (ngSubmit)="onSubmit()" #formAdd="ngForm">

            <div class="container">
              <label for="uname"><b>Name</b></label>
              <input type="text" [(ngModel)]="product.name" name="name" #name="ngModel" required minlength="2">
              <div *ngIf="name.errors?.['required']">name is required</div>
              <div *ngIf="name.errors?.['minlength']">name minlength 2</div>


              <label for="psw"><b>Price</b></label>
              <input nz-input name="Price" type="number" [(ngModel)]="product.price" placeholder="Nhập giá đê"
                name="price" #price="ngModel">
              <label for="uname"><b>subject</b></label>
              <input type="text" [(ngModel)]="product.subject" name="subject" #subject="ngModel">
              <button [disabled]="!addProduct.valid">ADD</button>
              {{addProduct.value | json}}
            </div>
          </form>
        </nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</body>

</html>
