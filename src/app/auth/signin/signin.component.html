
<form (ngSubmit)="onSubmit()" #formAdd="ngForm" style="border: 1px soild #ccc;">
    <div class="container">
      <h1>Signin</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="user.email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password"  required>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Signin</button>
      </div>
    </div>
  </form>
